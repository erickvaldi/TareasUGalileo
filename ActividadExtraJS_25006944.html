<script id="jsbin-javascript">
function jugarAdivinanza() {
    let nombre = prompt("Ingrese su nombre:");
    let carnet = prompt("Ingrese su número de carné:");
    let jugarDeNuevo = true;

    while (jugarDeNuevo) {
        // Generar número aleatorio entre 1 y 9
        let numeroComputadora = Math.floor(Math.random() * 9) + 1;
        let numeroUsuario;

        // Validar que el usuario ingrese un número entre 3 y 6
        do {
            numeroUsuario = parseInt(prompt("Ingrese un número entre 3 y 6:"));
            if (numeroUsuario < 3 || numeroUsuario > 6) {
                alert("Número fuera del rango permitido. Inténtelo de nuevo.");
            }
        } while (numeroUsuario < 3 || numeroUsuario > 6);

        // Pedir al usuario que adivine si su número es mayor, menor o igual
        let eleccion = prompt("¿Cree que su número es MAYOR, MENOR o IGUAL al número de la computadora? (Escriba MAYOR, MENOR o IGUAL)").toUpperCase();

        // Comparar números y verificar si la predicción es correcta
        let resultado = "";
        if (numeroUsuario > numeroComputadora) {
            resultado = "mayor";
        } else if (numeroUsuario < numeroComputadora) {
            resultado = "menor";
        } else {
            resultado = "igual";
        }

        // Mostrar resultado
        let mensaje = `La computadora eligió ${numeroComputadora}, usted eligió ${numeroUsuario}. Su elección es ${resultado}. `;
        if (eleccion === resultado.toUpperCase()) {
            mensaje += "¡Ha adivinado!";
        } else {
            mensaje += "No ha acertado, intente nuevamente.";
        }
        alert(mensaje);

        // Preguntar si quiere jugar de nuevo
        let respuesta = prompt("¿Desea jugar otra vez? (SI / NO)").toUpperCase();
        if (respuesta !== "SI") {
            jugarDeNuevo = false;
            alert(`Gracias por jugar, ${nombre}. Número de carné: ${carnet}. ¡Hasta la próxima!`);
        }
    }
}

// Ejecutar el juego
jugarAdivinanza();

</script>
